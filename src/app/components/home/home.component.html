<section id="home">
    <h1>Criando <span>soluções</span> que <span>impactam</span> vidas</h1>
    <div class="content">
        <div class="name-area">
            <p class="name">
                <span>{{ displayedText }}</span><span class="cursor">|</span>
            </p>
            <p class="area">Desenvolvedor Full-Stack com foco em Back-End</p>
        </div>
        <div class="photo">
            <img src="bruno-oliveira-perfil.jpg" alt="Foto Perfil Bruno Oliveira">
        </div>
        <div class="buttons">
            <a (click)="scrollToSection('projects')" class="btn">Projetos</a>
            <div class="copy-container">
                <a href="https://wa.me/5511976754965" target="_blank" class="btn" (click)="toggleCopyPopup('whatsappButton')">
                    Contatar
                </a>
                <div class="copy-popup" [class.visible]="visiblePopup === 'whatsappButton'">
                    {{whatsapp}}
                    <button class="copy-btn" (click)="copyPopup(whatsapp, 'whatsappButton')">Copiar</button>
                    <span class="copied-feedback" [class.visible]="copiedKey === 'whatsappButton'">Copiado!</span>
                </div>
            </div>
            <a href="CV_Bruno_Oliveira.pdf" target="_blank" class="btn">Baixar CV</a>
        </div>
    </div>
</section>
